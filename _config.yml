# The public documentation URL, used for sitemap.xml
url: "https://docs.telerik.com/reporting"

# KB portal info
has_kb_portal: true

# Exclude files which should not be in the output
exclude: [README.md,Gemfile,Gemfile.lock,api_sort.rb,build_kb.rb,switch-ruby.cmd,TodorReadme.txt,report-designer-translations]
exclude_navigation: [knowledge-base/*,/for-more-help,/quickstart,/welcome-to-telerik-reporting!.md]
navigation:
